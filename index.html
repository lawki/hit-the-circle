<!DOCTYPE html>
<html>
    <head>
        <title>Hit the Circle!</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .circle{
                height: 1.5rem;
                width: 1.5rem;
                border-radius: 50%;
                border: 1px solid #666666
            }
            .circle-clicked{
                background-color: #666666;
            }
            .circle-next{
                background-color: darkmagenta;
            }
            .circle-width{
                width: 21rem;
            }
        </style>
    </head>

    <body>
        <noscript>This browser doesn't support JavaScript</noscript>
        <div class="container">
            <h5 class="text-center mt-5">Hit the Circle!</h5>
            <p class="text-center mt-2">Test your skills, how many circles can you hit?</p>
            <div class="form-group row">
                <label for="score" class="col-sm-7 col-form-label text-right">Score</label>
                <div class="col-sm-1">
                    <input type="number" disabled id="score" class="form-control text-center">
                </div>
            </div>
            <hr class="circle-width">
            <div id="game" class="mx-auto circle-width ml-3"></div>
            <hr class="circle-width mt-1">
            <div class="form-group circle-width mx-auto">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-info mr-3" onclick="play()">Play</button>
                    <button class="btn btn-danger ml-3" onclick="stop()">Stop</button>
                </div>
            </div>
            <div class="form-group circle-width mx-auto mt-5">
                <h6>Instructions:</h6>
                <ol class="list-style-type-number">
                    <li>Click on the circles as they are selected randomly by the computer,</li>
                    <li>1 point per hit, 1 minus per miss.</li>
                </ol>
            </div>
        </div>
    </body>

    <script src="./main.js"/>
</html>
